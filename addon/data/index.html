<head>
	<script type="text/javascript"  src="import/jquery-1.11.3.js"></script>
	<script type="text/javascript" src="scripts/helper.js"></script>
    <link rel="stylesheet" href="css/jquery.mCustomScrollbar.css" />
    <script src="import/jquery.mCustomScrollbar.js"></script>
    <link rel="stylesheet" type="text/css" href="https://oss.maxcdn.com/semantic-ui/2.1.6/semantic.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
    <title>Certificate Manager</title>
    <script>
        (function($){
            $(window).load(function(){
                $("#content").mCustomScrollbar();
            });
        })(jQuery);		
    </script>
</head>
<body>
    <div class="block_div ui icon input">
        <span id="authTitle">AUTHORITIES</span>

        <i class="search icon"></i>
            <input id="authsSearch" type="text" placeholder="Search..." onkeyup='searchMainTable($(this).val());' style="display: inline;" />
            <input id="certsSearch" style="display:none;" type="text" placeholder="Search..." onkeyup='searchDetailTable($(this).val());' style="display: inline;" />      
    </div>

    <div id='wrapper' class="ui container">
        <a id = "back_button" href="#" onclick="showAuths()"></a>
        <h3 style="display: none;" id="authName" class="ui dividing header" align="center">Authority</h3>

        <div id='content'>
            <table id="main_table" class="detail ui very basic table">
                <col style="width:40px;">
                <col style="width:400px;">
                <col style="width:150px;">
                <col style="width:40px;">
                <thead>
                    <tr>
                        <th>SOURCE</th>
                        <th colspan="2">AUTHORITY</th>
                        <th>TRUST %</th>
                    </tr>
                </thead>
                <tbody id='auth_table'>
                    
                </tbody>
            </table>
            <table id="detail_table" class="detail ui very basic table">
                <col style="width:400px;">
                <col style="width:75px;">
                <col style="width:75px;">
                <col style="width:75px;">
                <col style="width:75px;">
                <thead>
                    <tr>
                        <th>Certificate</th>
                        <th>Built-In</th>
                        <th>Web</th>
                        <th>Email</th>
                        <th>Software</th>
                    </tr>
                </thead>
                <tbody id='cert_table'>
                </tbody>
            </table>
        </div>
        <div id="footer_plain" class="block_div">
            <button id="viewButton" class="certButtons ui button" style="display:none;">VIEW...</button>
            <button id="editTrustButton" class="certButtons ui button" style="display:none;">EDIT TRUST...</button>
            <button id="import" class="authorityButtons ui button">IMPORT...</button>
            <button id="exportButton" class="certButtons ui button" style="display:none;">EXPORT...</button>
            <button id="delete" class="certButtons red ui button" style="display:none;">DELETE OR DISTRUST..</button>
        </div>
    </div>
</body>
