<!DOCTYPE html>
<head>
	<script type="text/javascript"  src="import/jquery-1.11.3.js"></script>
	<script type="text/javascript" src="scripts/helper.js"></script>
    <link rel="stylesheet" href="css/jquery.mCustomScrollbar.css" />
    <script src="import/jquery.mCustomScrollbar.js"></script>
    <link rel="stylesheet" type="text/css" href="import/semantic.min.css"/>
    <link rel="stylesheet" type="text/css" href="import/fontAwesome/css/font-awesome.min.css"/>
    <!-- <link rel="stylesheet" type="text/css" href="import/icon.min.css"/> -->
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
    <link rel="stylesheet" href="dist/remodal.css">
    <link rel="stylesheet" href="dist/remodal-default-theme.css">
    <title>Certificate Manager</title>
    <script>
        // (function($){
        //     $(window).load(function(){
        //         $("#content").mCustomScrollbar();
        //     });
        // })(jQuery);		
    </script>
</head>
<body>
    <div class="remodal-bg">
        <div class="block_div ui">
            <span id="authTitle">AUTHORITIES</span>
            <div class="block_div ui icon input" style="display: inline; top: -7px;">            
                <i class="search icon"></i>
                <input id="authsSearch" type="text" placeholder="Search..." onkeyup='searchMainTable($(this).val());' style="display: inline;" />
                <input id="certsSearch" style="display:none;" type="text" placeholder="Search..." onkeyup='searchDetailTable($(this).val());' style="display: inline;" />            
            </div>

            <a href="#modal"><i class="info icon"></i></a>  
        </div>

        <div id='wrapper' class="ui container">
            <a id = "back_button" href="#" onclick="showAuths()"></a>
            <h3 style="display: none;" id="authName" class="ui dividing header" align="center">Authority</h3>

            <div id='content'>
                <table id="main_table" class="detail ui very basic table">
                    <col style="width:10%;">
                    <col style="width:25%;">
                    <col style="width:55%">
                    <col style="width:10%">
                    <thead>
                        <tr>
                            <th>SOURCE</th>
                            <th colspan="2">AUTHORITY</th>
                            <th>TRUST %</th>
                        </tr>
                    </thead>
                    <tbody id='auth_table'>
                        
                    </tbody>
                </table>
                <table id="detail_table" class="detail ui very basic table">
                    <col style="width:400px;">
                    <col style="width:75px;">
                    <col style="width:75px;">
                    <col style="width:75px;">
                    <col style="width:75px;">
                    <thead>
                        <tr>
                            <th>Certificate</th>
                            <th>Built-In</th>
                            <th>Web</th>
                            <th>Email</th>
                            <th>Software</th>
                        </tr>
                    </thead>
                    <tbody id='cert_table'>
                    </tbody>
                </table>
            </div>
            
        </div>

        <div id="footer_plain" class="block_div">
            <button title="View certificate details" id="viewButton" class="certButtons ui button" style="display:none;">VIEW...</button>
            <button title="Import a new cert" id="import" class="authorityButtons ui button">IMPORT...</button>
            <button title="Export certificate" id="exportButton" class="certButtons ui button" style="display:none;">EXPORT...</button>
            <button title="Delete certificate" id="delete" class="certButtons red ui button" style="display:none;">DISTRUST</button>
        </div>


        <div class="remodal" data-remodal-id="modal">
          <button data-remodal-action="close" class="remodal-close" style="left: unset; right: 0px;"></button>
          <h1>Search Info</h1>
          <p id="infoText">
            The search bar filters items by the authority name, geographic focus, and owner.
          </p>
          <br>
          <button data-remodal-action="confirm" class="remodal-confirm">OK</button>
        </div>

        <script src="dist/remodal.min.js"></script>
    </div>
</body>
