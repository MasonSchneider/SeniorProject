<head>
	<script type="text/javascript"  src="import/jquery-1.11.3.js"></script>
	<script type="text/javascript" src="scripts/helper.js"></script>
    <link rel="stylesheet" href="css/jquery.mCustomScrollbar.css" />
    <script src="import/jquery.mCustomScrollbar.js"></script>
	<link rel="stylesheet" type="text/css" href="css/main.css"/>
    <!-- <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/> -->
    <link rel="stylesheet" type="text/css" href="css/table.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/semantic.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>
    <title>Certificate Manager</title>
    <script>
        (function($){
            $(window).load(function(){
                $("#content").mCustomScrollbar();
            });
        })(jQuery);		
    </script>
</head>
<body>
    <h1 id="authTitle">Authorities</h1>
    <a id = "back_button" href="#" onclick="showAuths()">
        <!-- <i style="display: none;" class="fa fa-chevron-left fa-2x"></i> -->
    </a>
    <h2 style="display: none;" id="authName" align="center">Authority</h2>
    <hr />

    <input id="authsSearch" type="text" placeholder="search" onkeyup='searchMainTable($(this).val());' />
    <input style="display:none;" id="certsSearch" type="text" placeholder="search" onkeyup='searchDetailTable($(this).val());' />
    <div id='wrapper' class="ui container">
        <div id='content'>
            <!-- <div id="tfheader">
                <form id="tfnewsearch" method="get" action="http://www.google.com">
                    <input type="text" class="tftextinput" name="q" size="21" maxlength="120"><input type="submit" value="search" class="tfbutton">
                </form>
                <div class="tfclear"></div>
            </div> -->
            <table id="main_table" class="detail ui celled table">
                <col style="width:40px;">
                <col style="width:400px;">
                <col style="width:150px;">
                <col style="width:40px;">
                <thead>
                    <tr>
                        <th>Source</th>
                        <th colspan="2">Authority</th>
                        <th>Trustworthiness</th>
                    </tr>
                </thead>
                <tbody id='auth_table'>
                    
                </tbody>
            </table>
            <table id="detail_table" class="detail ui celled table">
                <col style="width:400px;">
                <col style="width:75px;">
                <col style="width:75px;">
                <col style="width:75px;">
                <col style="width:75px;">
                <thead>
                    <tr>
                        <th>Certificate</th>
                        <th>Built-In</th>
                        <th>Web</th>
                        <th>Email</th>
                        <th>Software</th>
                    </tr>
                </thead>
                <tbody id='cert_table'>
                </tbody>
            </table>
        </div>
        <div class="button_div">
            <button id="viewButton" class="certButtons ui button">View...</button>
            <button class="certButtons ui button">Edit Trust...</button>
            <button id="import" class="authorityButtons ui button">Import...</button>
            <button id="exportButton" class="certButtons ui button">Export...</button>
            <button id="delete" class="authorityButtons ui button">Delete or Distrust..</button>
        </div>
    </div>
</body>
